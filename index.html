<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Songs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="th.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>

        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS</h1>
            <div class="songcontainer">
                 <div class="SongItems">
                    <img src="cover2.jpeg" alt="1">
                    <span>Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">songitemplay fa fa-play-circle"></i></span>
                 </div>
                 <div class="SongItems">
                    <img src="cover2.jpeg" alt="1">
                    <span>Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">songitemplay fa fa-play-circle"></i></span>
                 </div>
                 <div class="SongItems">
                    <img src="cover2.jpeg" alt="1">
                    <span>Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">songitemplay fa fa-play-circle"></i></span>
                 </div>
                 <div class="SongItems">
                    <img src="cover2.jpeg" alt="1">
                    <span>Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">songitemplay fa fa-play-circle"></i></span>
                 </div>
                 <div class="SongItems">
                    <img src="cover2.jpeg" alt="1">
                    <span>Kahani suno</span>
                    <span class="songlistplay"><span class="timestamp">songitemplay fa fa-play-circle"></i></span>
                 </div>
                 
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
         <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
         <div class="icons">
            <!--fontawesome icon-->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
         </div> 
         <div class="songinfo">
            <img src="gf.gif.crdownload" width="42px" alt="" id="gif">Kahani suno :)
         </div>
    </div>
    <script src="https://kit.fontawesome.com/62e433d443.js" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>
</html>
